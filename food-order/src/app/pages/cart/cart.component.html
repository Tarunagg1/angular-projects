<app-title title="Cart page" margin="1.5rem 0 0 0.2rem"></app-title>

<app-not-found [visible]="!carts || !carts.items.length" notFoundMessage="Your cart is empty" resetLinkText="Go to home"></app-not-found>



<div *ngIf="carts && carts.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of carts.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <select #quantity value="cartItem.food.quantity" (change)="changeQuantity(cartItem,quantity.value)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div>
        {{cartItem.price}}
      </div>
      <div>
        <button class="remove-button" (click)="removeCart(cartItem)">Remove</button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div>
      <div class="food-count">{{carts.totalCount}}</div>
      <div class="total-price">{{carts.totalPrice}}</div>.
    </div>
    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
