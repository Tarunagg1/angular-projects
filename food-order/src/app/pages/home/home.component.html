<app-search></app-search>

<app-not-found [visible]="!foods || !foods.length" notFoundMessage="No data found" resetLinkText="Go to home"></app-not-found>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" srcset="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <div class="favorite {{food.favorite ? '' : 'not'}}">♥</div>
        <!-- <div class="stars">
          <star-rating
            [value]="food.stars" []
          ></star-rating>
        </div> -->

      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{origin}}
          </span>
        </div>
        <div class="cook-time">
          <span>♥</span>
          {{food.cookTime}}
        </div>
        <div class="price">
          {{food.price | currency}}
        </div>
      </div>
      </div>
    </a>
  </li>
</ul>
