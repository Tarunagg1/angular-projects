<div class="container">
    <div class="my-3">
        <h2>Plucks</h2>
        <br>
        <div class="row">
            <div class="col-md-4">
                <strong>Ex- 1</strong>
                <hr>
                <p class="bg-light py-2 px-3 boorder rounded">
                    <strong>Filter:</strong> by length
                </p>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                    <tr *ngFor="let item of item">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-4">
                <strong>Ex- 2</strong>
                <hr>
                <p class="bg-light py-2 px-3 boorder rounded">
                    <strong>Filter:</strong> by gender
                </p>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                   <tr *ngFor="let item of gender">
                       <td>{{item.id}}</td>
                       <td>{{item.name}}</td>
                   </tr>
                </table>
            </div>

            <div class="col-md-4">
                <strong>Ex- 3</strong>
                <hr>
                <p class="bg-light py-2 px-3 boorder rounded">
                    <strong>Filter:</strong> by id
                </p>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                    </tr>
                    <tr *ngFor="let item of id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
