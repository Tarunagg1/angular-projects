<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src={{food.imageUrl}} alt="" srcset="">

            <div class="content">
                <div class="name">{{food.name}}</div>
                <div class="favorite">{{food.favorite ? 'like' : 'not'}}</div>
                <div class="star"></div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cookTime">
                        <span>Time: </span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">{{food.price | currency}}</div>
            </div>
        </a>
    </li>
</ul>
