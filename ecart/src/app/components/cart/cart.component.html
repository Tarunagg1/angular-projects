<ng-container *ngIf="products.length === 0">
    <div class="container">
        <div class="card">
            <h2 class="card-title">My cart</h2>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="" srcset="">
            <h5>Your cart is empty!</h5>
            <h6>Add item to it now</h6>
            <a routerLink="/products" class="btn btn-primary">Shop now</a>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product name</th>
                            <th>Product image</th>
                            <th>description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products, let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item?.title}}</td>
                            <td>
                                <img src={{item?.image}} alt="" srcset="">
                            </td>
                            <td>{{item?.description}}</td>
                            <td>{{item?.price}}</td>
                            <td>{{item?.quantity}}</td>
                            <td>{{item?.total}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeProduct(item)"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3"></td>
                            <td>
                                <button (click)="removeAllProduct()" class="btn btn-danger">Empty cart</button>
                            </td>
                            <td>
                                <button routerLink="/products" class="btn btn-warning">Shop More</button>
                            </td>
                            <td>
                                <button class="btn btn-success">Chechout</button>
                            </td>
                            <td><strong>Total: $100</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
