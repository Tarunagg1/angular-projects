<div class="container mx-auto my-16 px-24">
  <div *ngIf="isSuccess" class="p-5 my-3 bg-teal-100 text-teal-900">
    {{isSuccessMessage}}
  </div>

  <div class="grid grid-cols-2 gap-5">
    <div class="shadow-lg border-2 border-gray-900">
      <img [src]="site_image_URL" alt="">
      <h3 class="text-xl font-bold p-3">{{site_name}}</h3>
      <div class="grid grid-cols-3 gap-3 my-1 p-3">
        <div class="col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
          {{site_url}}
        </div>
      </div>
    </div>
    <div class="px-20 py-10 mb-10 my-5 border-4 border-gap-900">
      <h2 class="text-3xl text-center">Add new user & password</h2>
      <p class="text-center">You can add new user & password from the below form</p>
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="flex flex-col">
          <label for="" class="text-lg font-medium mb-2">Email</label>
          <input ngModel [(ngModel)]="email" type="text" name="email"
            class="border-2 border-gray-900 p-2 rounded-lg w-full">
        </div>
        <div class="flex flex-col">
          <label for="" class="text-lg font-medium mb-2">Username</label>
          <input ngModel [(ngModel)]="username" type="text" name="username"
            class="border-2 border-gray-900 p-2 rounded-lg w-full">
        </div>
        <div class="flex flex-col">
          <label for="" password="text-lg font-medium mb-2">Password</label>
          <input ngModel [(ngModel)]="password" type="text" name="password"
            class="border-2 border-gray-900 p-2 rounded-lg w-full">
        </div>
        <button
          class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 bborder-gray-900 text-gray shadow rounded-md">{{formState}}</button>
      </form>
    </div>
  </div>

  <div class="grid grid-cols mt-10">
    <table class="border-2 border-gray">
      <thead>
        <tr class="bg-gray-200 p-25 text-left h-14">
          <th class="border-2 border-gray-900 p-3">Email</th>
          <th class="border-2 border-gray-900 p-3">username</th>
          <th class="border-2 border-gray-900 p-3">Password</th>
          <th class="border-2 border-gray-900 p-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let password of passwordList; let i = index" class="h-14">
          <td class="border-14 border-gray-900 p-3">{{password.email}}</td>
          <td class="border-14 border-gray-900 p-3">{{password.username}}</td>
          <td class="border-14 border-gray-900 p-3">
            {{password.password}}
            <button (click)="onDcrypt(password.password,i)"
              class="mx-0 5 px-5 py-1 text-sm bg-red-500 text-white shadow rounded-md">
              Decrypt
            </button>
          </td>
          <td class="border-14 border-gray-900 p-3">
            <button (click)="editPassword(password.email, password.password,password.username,password.id)"
              class="mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
              Edit
            </button>
            <button (click)="deletePassword(password.id)"
              class="mx-0.5 px-5 py-3 text-sm border-gray-900 text-gray shadow rounded-md">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
