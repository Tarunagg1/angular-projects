<mat-toolbar>
    <a style="color:#fff; text-decoration: none;"routerLink="/">Crypto Tracker</a>
    <span class="example-spacer"></span>

    <mat-form-field>
        <mat-select class="text-sm" (valueChange)="sendCurrency($event)" [(ngModel)]="selectedCurrency">
            <mat-option selected value="INR">INR</mat-option>
            <mat-option value="USD">USD</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
